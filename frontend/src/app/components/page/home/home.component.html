<app-search></app-search>
<app-tag></app-tag>
<app-cart-info
[visible]="!foods || !foods.length"
resetLink="Reset Search"></app-cart-info>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
        <div class="stars">
          <span class="star" [class.selected]="isStarChecked(1)" (click)="rate(1)" id="star1">‚òÜ</span>
          <span class="star" [class.selected]="isStarChecked(2)" (click)="rate(2)" id="star2">‚òÜ</span>
          <span class="star" [class.selected]="isStarChecked(3)" (click)="rate(3)" id="star3">‚òÜ</span>
          <span class="star" [class.selected]="isStarChecked(4)" (click)="rate(4)" id="star4">‚òÜ</span>
          <span class="star" [class.selected]="isStarChecked(5)" (click)="rate(5)" id="star5">‚òÜ</span>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
