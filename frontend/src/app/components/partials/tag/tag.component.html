<div *ngIf="tags" [style.justifyContent]="justifyContent">
  <a *ngFor="let tag of tags" (click)="filterByTag(tag.name)" [class.selected]="selectedTag === tag.name" routerLink="/tag/{{tag.name}}">
    {{tag.name}} ({{tag.count}})
  </a>
</div>
<div *ngIf="foodPageTags" [style.justifyContent]="justifyContent">
  <a *ngFor="let tagName of foodPageTags" (click)="filterByTag(tagName)" [class.selected]="selectedTag === tagName" routerLink="/tag/{{tagName}}">
    {{tagName}}
  </a>
</div>
